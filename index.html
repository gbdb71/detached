<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Detached - Ludum Dare #33</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            color: #80707a;
            background: #000;
        }

        h1, p {
            text-align: center;
        }

        h1 {
            color: #80707a;
        }

        #embed:target .no-embed {
            display: none;
        }

        p em {
            font-style: normal;
            color: #b3a8af;
        }

        p a {
            color: #b3a8af;
        }

        #gg-canvas {
            display: block;
            margin: auto;
            position: relative;
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        #gg-debug-fields {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        #gg-level-dump {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            overflow-y: scroll;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: monospace;
            white-space: pre;
        }

        .gg-debug-field {
            display: block;
        }

        .gg-debug-field * {
            vertical-align: middle;
        }
    </style>
</head>
<body id="embed">
<h1 class="no-embed">Detached</h1>

<canvas id="gg-canvas" width="880" height="495"></canvas>
<p><em>Arrow</em> keys to move, <em>Space</em> or <em>x</em> to validate, <em>Esc</em> or <em>c</em> to cancel, <em>r</em> to reload level.</p>
<p class="no-embed">Made by <a href="http://kmichel.info/me">khahem</a> for Ludum Dare #33, rate and comment <a href="http://ludumdare.com/compo/ludum-dare-33/?action=preview&uid=5209">here</a> :)</p>
