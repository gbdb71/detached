<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GG</title>
    <style>
        body {
            font-family: sans-serif;
            color: #80707a;
            background: #000;
        }

        h1, p {
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        p em {
            font-style: normal;
            color: #b3a8af;
        }

        #gg-canvas {
            display: block;
            margin: auto;
        }

        #gg-debug-fields {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .gg-debug-field {
            display: block;
        }

        .gg-debug-field * {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<h1>Passage</h1>
<p>We came as <em>friends</em>, eager to meet them, to <em>exchange</em>.<br />They didn't <em>accept</em> us, said we were too <em>weird</em>, that we must <em>conform</em>.<br />
    Many tried, never came back, but I know I can do it, I'll <em>free</em> my people.</p>
<canvas id="gg-canvas"></canvas>
<p><em>Arrow</em> keys to move, <em>Space</em> or <em>x</em> to validate, <em>Esc</em> or <em>c</em> to cancel.</p>
<div id="gg-debug-fields"></div>
<script src="gg/_.js"></script>
<script src="gg/debug.js"></script>
<script src="gg/files.js"></script>
<script src="gg/loop.js"></script>
<script src="gg/meshes.js"></script>
<script src="gg/shaders.js"></script>
<script src="gg/textures.js"></script>
<script src="gg/transforms.js"></script>
<script src="game.js"></script>
<script src="levels/_.js"></script>
<script src="levels/level_00.js"></script>
<script src="levels/level_01.js"></script>
<script>
    var _game = Game.start(document.getElementById("gg-canvas"));
</script>
</body>
</html>
